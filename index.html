<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        *{
            background-color: #000000;
            color: #FFFFFF;
        }
    </style>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name");

            const links = {
                "SEW_P": "shortcuts://run-shortcut?name=SEW_P",
                "SEW_T": "shortcuts://run-shortcut?name=SEW_T",
                "INSY_P": "shortcuts://run-shortcut?name=INSY_P",
                "INSY_T": "shortcuts://run-shortcut?name=INSY_T",
                "RK": "shortcuts://run-shortcut?name=RK",
                "D": "shortcuts://run-shortcut?name=D",
                "E1": "shortcuts://run-shortcut?name=E1",
                "NW2": "shortcuts://run-shortcut?name=NW2",
                "GGP_GEO": "shortcuts://run-shortcut?name=GGP_GEO",
                "ITP2_P": "shortcuts://run-shortcut?name=ITP2_P",
                "ITP2_T": "shortcuts://run-shortcut?name=ITP2_T",
                "GGP_GES": "shortcuts://run-shortcut?name=GGP_GES",
                "AM": "shortcuts://run-shortcut?name=AM",
                "WIR_3": "shortcuts://run-shortcut?name=WIR_3",
                "MEDT_P": "shortcuts://run-shortcut?name=MEDT_P",
                "MEDT_T": "shortcuts://run-shortcut?name=MEDT_T",
                "VWSPENT_1_T": "shortcuts://run-shortcut?name=VWSPENT_1_T",
                "VWSPENT_1_P": "shortcuts://run-shortcut?name=VWSPENT_1_P",
            };

            if (name && links[name]) {
                // Weiterleiten
                window.location.href = links[name];

                // Versuch, den Tab zu schließen
                setTimeout(function() {
                    try {
                        window.close();
                    } catch (e) {
                        // Hinweis, falls Schließen blockiert wird
                        document.body.innerHTML += "<p>Der Tab kann nicht automatisch geschlossen werden. Bitte manuell schließen.</p>";
                    }
                }, 500);
            } else {
                document.body.innerHTML = "<h2>Ungültiger oder fehlender Parameter!</h2>";
            }
        });
    </script>
</head>
<body>
<p>Weiterleitung läuft…</p>
</body>
</html>
